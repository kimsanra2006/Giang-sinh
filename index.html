<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáng Sinh An Lành</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
        }

        /* 1. SỬA ẢNH KHÔNG BỊ MÉO */
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .gallery img {
            width: 90%;          /* Chiều rộng chiếm 90% màn hình điện thoại */
            max-width: 400px;    /* Không quá to trên máy tính */
            height: 300px;       /* Chiều cao cố định để tạo khung */
            
            object-fit: cover;   /* GIỮ TỈ LỆ: Ảnh sẽ tự cắt để vừa khít 300px mà không bị bóp méo */
            
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 2. SỬA KHUNG CAMERA VỪA MÀN HÌNH */
        .video-wrapper {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            aspect-ratio: 3/4;   /* Tạo khung hình đứng giống điện thoại */
            overflow: hidden;
            border-radius: 20px;
            background: #000;
            border: 5px solid #fff;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;   /* Camera cũng sẽ phủ kín khung hình, không bị đen 2 bên */
            transform: scaleX(-1); /* Soi gương cho tự nhiên */
        }

        button {
            background: #e44d26;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(228, 77, 38, 0.3);
        }
    </style>
</head>
<body>

    <h1>Merry Christmas!</h1>

    <div class="gallery">
        <img src="anh1.jpg" alt="Ảnh 1">
        <img src="anh2.jpg" alt="Ảnh 2">
    </div>

    <div class="video-wrapper">
